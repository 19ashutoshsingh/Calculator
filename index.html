<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p class="heading">LET'S CALCULATE !</p>

    <div class="calculator">
        <div class="buttons">
            <div class="display" id="display">
            
            </div>
            <div class="rows1">
                <span class="btns1 ac">AC</span>
                <span class="btns">Del</span>
                <span class="btns">/</span>
            </div>
            <div class="rows">
                <span class="btns">7</span>
                <span class="btns">8</span>
                <span class="btns">9</span>
                <span class="btns">*</span>
            </div>
            <div class="rows">
                <span class="btns">4</span>
                <span class="btns">5</span>
                <span class="btns">6</span>
                <span class="btns">-</span>
            </div>
            <div class="rows">
                <span class="btns">1</span>
                <span class="btns">2</span>
                <span class="btns">3</span>
                <span class="btns">+</span>
            </div>
            <div class="rows">
                <span class="btns">0</span>
                <span class="btns">00</span>
                <span class="btns">.</span>
                <span class="btns equals">=</span>
            </div>
        </div>
    </div>

    <p class="heading2">Created By : ASHUTOSH SINGH</p>
    <h3>@All Rights Reserved</h3>

    <script src="index.js"></script>
    
</body>
</html>
